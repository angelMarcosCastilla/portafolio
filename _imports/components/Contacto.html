<section class="contacto" id="contacto">
  <div class="container">
    <h2 class="title">Contactame <span class="circle"></span></h2>
    <div class="container-contacto">
      <form action="" class="form-contacto">
        <div class="input-group">
          <label for="email">Email</label>
          <input class="form__input" type="email" name="emal" id="email">
        </div>
        <div class="input-group">
          <label for="asunto">Asunto</label>
          <input class="form__input" type="text" name="asunto" id="asunto">
        </div>

        <div class="input-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form__input" name="mensaje" id="mensaje" cols="30" rows="5" ></textarea>
        </div>
        <button class="btn btn--primary"type="submit">enviar mensaje</button>
      </form>
    </div>  
  </div>
</section>
